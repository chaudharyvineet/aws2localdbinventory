        let currentIndex = 0;
        const flashcard = document.getElementById('flashcard');
        const flashInner = flashcard.querySelector('.flash-inner');
        const flashFront = flashcard.querySelector('.flash-front');
        const flashBack = flashcard.querySelector('.flash-back');
        const sidebar = document.getElementById('sidebar');

        // Build letter->index map
        const letterMap = {};
        words.forEach((word, idx) => {
            const first = word[0][0].toUpperCase();
            if (!(first in letterMap)) {
                letterMap[first] = idx;
            }
        });

        // Sidebar links
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
            if (letterMap[letter] !== undefined) {
                const link = document.createElement('a');
                link.textContent = letter;
                link.title = "Jump to '" + letter + "'";
                link.onclick = () => jumpTo(letterMap[letter]);
                sidebar.appendChild(link);
            }
        });

        function updateFlashcard() {
            const word = words[currentIndex];
            flashFront.innerHTML =
                `<div style="font-weight:700;font-size:26px;">${word[0]}</div><div style="margin-top:1em;font-size:17px;">${word[1]}</div>`;
            flashBack.innerHTML =
                `<div style="font-weight:700;font-size:26px;">${word[2]}</div><div style="margin-top:1em;font-size:17px;">${word[3]}</div>`;
            flashInner.classList.remove('flipped');
            document.getElementById('prev').disabled = currentIndex === 0;
            document.getElementById('next').disabled = currentIndex === words.length - 1;
        }

        function jumpTo(idx) {
            currentIndex = idx;
            updateFlashcard();
        }

        flashcard.onclick = () => flashInner.classList.toggle('flipped');
        document.getElementById('prev').onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard();

        };

            if (currentIndex < words.length - 1) {
                currentIndex++;
